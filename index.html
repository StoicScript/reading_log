<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Reading Log</title>
</head>
<body>
    <h1>📚Reading Log</h1>

    <button id="openModalBtn">+ Add Book</button>

    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Add a Book</div>
            <button id="close" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div id="form-section"> 
                <form id="form">
                    <input type="text" id="title" required placeholder="📓  Title">
                    <br><br>
                    <input type="text" id="author" required placeholder="✍️  Author">
                    <br><br>
                    <input type="number" id="pages" required placeholder="🔢  Number of Pages">
                    <br><br>
                    <label for='imgUpload' id="imgUploadButton">🌅 Upload Cover Image</label>
                    <br>
                    <input type="file" id="imgUpload" required accept="image/png, image/jpg">
                    <br>
                    <input id="addBookBtn" type="submit" value="+ Add Book">
                </form>
            </div>
        </div>
    </div>

    <div id="overlay"></div>


    <div id="cards-section">

    </div>

    <footer>
        <a href="https://github.com/StoicScript"><p class="footer-text">Copyright © 2022 StoicScript</p></a>
    </footer>

</body>
</html>

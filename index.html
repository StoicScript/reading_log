<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Reading List</h1>
    <button id="add">Add a Book</button>

    <div> 
        <ul id="bookList">
            
        </ul>
    </div>

    <div id="cards-section">

        <div class="card" id="card1">
            <div class="info">
                <img src="laws.jpg" class="cardImg" alt="">
                <p class="title cardInfo">The Laws of Human Nature</p>
                <p class="author cardInfo">Robert Greene</p>
                <p class="pages cardInfo">300 pages</p>
                <button class="remove">Remove</button>
        </div>

    </div>




</body>
</html>
